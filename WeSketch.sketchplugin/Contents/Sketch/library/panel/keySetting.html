<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link href="css/normalize.css" rel="stylesheet">
  </head>
  <body >
    <div class="title">
      快捷键设置
    </div>
    <div class="key-setting">
      
    </div>
      <input id="input" type="text"/>
      <div id="wrap">测试：</div>
  <script type="text/javascript">
    $('#input').on('keydown',function(e){
      var ctrlKey = e.ctrlKey;
      var shiftKey = e.shiftKey;
      var metaKey = e.metaKey;
      var text = [];
      if(ctrlKey){
        text.push('control');
      }
      if(shiftKey){
        text.push('shift');
      }
      if(metaKey){
        text.push('command');
      }
      if(e.keyCode){
        $('#wrap').text(text.join('+')+e.keyCode);
      }
    })
    var init = function(data){
      var command = data.commands;
      var keybody = [];
      for(var i = 0;i<command.length - 1;i++){
        keybody.push('<div>' +command[i].name + '</div>');
        keybody.push('<input value="' +command[i].shortcut + '" />');
      }
      $('.key-setting').text(JSON.stringify(data));
      // $('.key-setting').text(keybody.join(''));
      // $('.key-setting').append(keybody.join(''));
    }
  </script>
  </body>
</html>
