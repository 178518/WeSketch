  function appendDom(data){
    $('.content-wrap').empty();
    var title = $('#selecttype').find("option:selected").text();
    var dom = [];
    dom.push('<div class="content-title">'+ title +'</div>');

      dom.push('<div data-i="'+(data.index||i)+'" class="content-body">'+decodeURIComponent(data[i].content)+'<div class="content-name">'+data[i].name.replace('.svg','')+'</div>'+'</div>');

    $('.content-wrap').append(dom.join(''));
