  <script type="text/javascript">
    window.onload = function(){
      var savedata;
      var choicedata;
      var searchData;

      function appendDom(data){
        $('.content-wrap').empty();
        var title = $('#selecttype').find("option:selected").text();
        var dom = [];
        dom.push('<div class="content-title">'+ title +'</div>');
        for(var i = 0;i < (parseInt(data.length/3)*3);i++ ){
          dom.push('<div class="content-view">');
          dom.push('<div data-i="'+i+'" class="content-body">'+data[i].content+'</div>');
          i++;
          dom.push('<div data-i="'+i+'" class="content-body">'+data[i].content+'</div>');
          i++;
          dom.push('<div data-i="'+i+'" class="content-body">'+data[i].content+'</div>');
          dom.push('</div>')
        }
        $('.content-wrap').append(dom.join(''));
      }
      $.get('http://123.207.94.56:3000/users/getFiles',function(data){
        savedata = data.data;
        appendDom(savedata);
      },'json')
      $('.content-wrap').on('click','.content-body',function(){
          $('.content-body').removeClass('btn-active');
          $(this).addClass('btn-active');
          var i = parseInt($(this).attr('data-i'));
          choicedata = savedata[i];
          $('.messagebox').css('display','flex');
          $('.messagebox-content1').text(choicedata.name.replace('.svg',''));
      })
      $('.search-input').on('input',function(e){
        searchData = [];
        var inputKey = $(this).val();
        if(inputKey != ''){
          for(var i = 0;i < savedata.length;i++){
            if(savedata[i].name.replace('.svg','').indexOf(inputKey) > -1){
              searchData.push(savedata[i]);
            }
          }
          appendDom(searchData);

        }else{
          appendDom(savedata);
        }
      })
      $('body').on('click','.export',function(){
          SMAction('submit',choicedata.content);
      })
    }
  </script>
