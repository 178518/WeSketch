<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="css/normalize.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <style>
    html,body{
      height: 100%;
      background:white;
    }
    *{
      margin:0;
      padding:0;
    }
    .toolbar{
      z-index: 9;
      width:100%;
      box-sizing:border-box;
      position: fixed;
      top:0;
      display: flex;
          align-items: center;
      padding:0 10px 12px 10px;
      background-color:#F1F1F1;
    }
    .search-inputwrap{
      flex:1;
      display: inline-block;
      padding:0 10px 0 0;
    }
    .search-input{
      width:100%;
      outline:0;
    }
    .content-type{
      width:100px;

    }
    .listchoose-icon{
      display: block;
      margin:0 5px;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:1;
          align-items: center;
      -webkit-box-orient:vertical;
    }
    .gz-icon{
      background-image:url(./img/t1.png);
      width:12px;
      height:12px;
      background-size: 100% 100%;
    }
    .gz-icon_active{
      background-image:url(./img/t1-active.png);
      width:12px;
      background-size: 100% 100%;
      height:12px;
    }
    .list-icon{
      background-image:url(./img/t2.png);
      width:16px;
      background-size: 100% 100%;
      height:13px;
    }
    .list-icon_active{
      background-image:url(./img/t2-active.png);
      width:26px;
      background-size: 100% 100%;
      height:13px;
    }
    .messagebox{
      z-index: 9;
      display: none;
      bottom: 0;
      background-color: #F6F6F6;
      position: fixed;
      width:100%;
      box-sizing: border-box;
      padding:16px 11px;
      border-top:1px solid rgba(0,0,0,0.3);
    }
    .messagebox-content{
      flex: 1;
      overflow:hidden;
      text-overflow:ellipsis;
      display:flex;
      -webkit-line-clamp:1;
          align-items: center;
      -webkit-box-orient:vertical;
    }
    .export{
      padding:16px 18px;
      color:#FFFFFF;
      background: #1AAD19;
      border-radius: 10px;
      font-size: 22px;
      width:110px;
    }
    .messagebox-content1{
      font-size: 16px;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:1;
      -webkit-box-orient:vertical;
    }
    .messagebox-content2{
      font-size: 9px;
      color:rgba(0,0,0,0.6);
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:1;
      -webkit-box-orient:vertical;
    }
    .messagebox-content3{
      padding-left:5px;
    }
    .content-list{
      padding:0 10px;
      margin-top:10px;
    }
    .content-title{
      font-size: 12px;
      padding:6px 0 12px 0;

      border-top:1px solid #D8D8D8;
    }
    .content-body{
      width:111px;
      height:111px;
      flex:1;
      display: flex;
      justify-content:center;
      align-items: center;
      background-color:#F6F6F6;
      position: relative;
    }
    .content-body_active:before{
      content:" ";
      position: absolute;
      width:100%;
      height:100%;
      border:3px solid red;
    }
    .content-body>svg{
      width:44px;
      height:44px;
    }
    .content-body + .content-body{
      margin-left:3px;
    }
    .content-view{
      display: flex;
      padding:0 0 3px 0;
    }
    .content{
      padding:43px 0 69px 0;
    }
    .content-wrap{
      padding:69px 20px 137px 20px;
      overflow: auto;
    }
    .btn-active{
      position: relative;
    }
    .btn-active:before{
      content: " ";
      position: absolute;
      top:0;
      left:0;
      border:10px solid #1AAD19;
      width:100%;
      height:100%;
      box-sizing:border-box;
    }
    </style>
  </head>
  <body>
      <div class="toolbar">
        <div class="search-inputwrap">
          <div class="search-icon"></div>
          <input class="search-input" type="text">
        </div>
        <select class="content-type" name="" id="selecttype">
          <option value="gk">公共图标</option>
          <option value="self">自用图标</option>
        </select>
        <div class="listchoose-icon">
          <div class="gz-icon_active">
          </div>
        </div>
        <div class="listchoose-icon">
          <div class="list-icon">
          </div>
        </div>
      </div>
       
      <!--  <div id="data-online" class="content-list">  -->
      <div class="content-wrap">
      </div>
      <div class="messagebox">
        <div class="messagebox-content">
          <div class="messagebox-content1">multitalkCheckboxSelected</div>
    <!--       <div class="messagebox-content2">
            BenceFang
            <span class="messagebox-content3">提交日期：2014-05-08</span>
          </div> -->
        </div>
        <div class="messagebox-tool">
          <div class="export">添加到画板</div>
        </div>
      </div>
  </body>
  <script type="text/javascript">
  var savedata;
  var choicedata;
  var searchData;

  function appendDom(data){
    $('.content-wrap').empty();
    var title = $('#selecttype').find("option:selected").text();
    var dom = [];
    dom.push('<div class="content-title">'+ title +'</div>');
    for(var i = 0;i < (parseInt(data.length/3)*3);i++ ){
      dom.push('<div class="content-view">');
      dom.push('<div data-i="'+i+'" class="content-body">'+decodeURIComponent(data[i].content)+'</div>');
      i++;
      dom.push('<div data-i="'+i+'" class="content-body">'+decodeURIComponent(data[i].content)+'</div>');
      i++;
      dom.push('<div data-i="'+i+'" class="content-body">'+decodeURIComponent(data[i].content)+'</div>');
      dom.push('</div>')
    }
    $('.content-wrap').append(dom.join(''));
  }
  
  $('.content-wrap').on('click','.content-body',function(){
      $('.content-body').removeClass('btn-active');
      $(this).addClass('btn-active');
      var i = parseInt($(this).attr('data-i'));
      choicedata = savedata[i];
      $('.messagebox').css('display','flex');
      $('.messagebox-content1').text(decodeURIComponent(choicedata.name).replace('.svg',''));
  })
  $('.search-input').on('input',function(e){
    searchData = [];
    var inputKey = $(this).val();
    if(inputKey != ''){
      for(var i = 0;i < savedata.length;i++){
        if(savedata[i].name.replace('.svg','').indexOf(inputKey) > -1){
          searchData.push(savedata[i]);
        }
      }
      appendDom(searchData);

    }else{
      appendDom(savedata);
    }
  })
  $('body').on('click','.export',function(){
      SMAction('submit',decodeURIComponent(choicedata.content));
  })
  init = function(data){
    // $('.content-wrap').append('<div>' + JSON.stringify(data) + '</div>');
      // data = JSON.parse(decodeURI(data));
      savedata = data;
      appendDom(savedata);
    }
  </script>
</html>
